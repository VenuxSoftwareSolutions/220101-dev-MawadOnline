<VirtualHost *:80>
    ServerName mawadonline.com
    ServerAlias www.mawadonline.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www

    <Directory /var/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    # Redirect HTTP to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =mawadonline.com [OR]
    RewriteCond %{SERVER_NAME} =www.mawadonline.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName mawadonline.com
    ServerAlias www.mawadonline.com
    DocumentRoot /var/www

    <Directory /var/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/mawadonline.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/mawadonline.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog /var/log/apache2/error_ssl.log
    CustomLog /var/log/apache2/access_ssl.log combined
</VirtualHost>
